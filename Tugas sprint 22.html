<!DOCTYPE html>
<html>
  <head> </head>
  <title>tugas sprint 22</title>
  <body>
    <script>
      function balok(p, l, t) {
        volume = p * l * t;
        luas = 2 * (p * l) + (p * t) + (l * t);
        document.write("panjang : " + p + "<br/>");
        document.write("lebar :" + l + "<br/>");
        document.write("tinggi :" + t + "<br/>");
        document.write("volume :" + volume + "<br/>");
        document.write("luas permukaan balok :" + luas);
      }
      inputp = prompt("masukan panjang balok");
      inputl = prompt("masukan lebar balok");
      inputt = prompt("masukan tinggi balok");
      balok(inputp, inputl, inputt);
    </script>
  </body>
</html>
